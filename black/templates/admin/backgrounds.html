{% extends "admin/base.html" %}
{% block main %}
<div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
    <h2>幻灯背景管理</h2>
    <form action="{{ url_for('upload_bg') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="bg_file" required>
        <button type="submit" class="btn-anime">上传新背景</button>
    </form>
</div>

<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px;">
    {% for bg in bgs %}
    <div style="text-align: center; background: #f9f9f9; padding: 10px; border-radius: 10px;">
        <img src="{{ url_for('static', filename='images/' + bg) }}" style="width: 100%; height: 100px; object-fit: cover; border-radius: 5px;">
        <div style="margin: 10px 0; font-size: 11px; color: #666; overflow: hidden;">{{ bg }}</div>
        <a href="{{ url_for('delete_bg', filename=bg) }}" style="color: #ff7675; font-size: 12px; text-decoration: none;">移除图片</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
