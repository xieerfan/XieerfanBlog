{% extends "admin/base.html" %}
{% block main %}
<h2>个人信息设置</h2>
<form action="{{ url_for('save_info') }}" method="post" enctype="multipart/form-data" style="max-width: 500px; margin-top: 20px;">
    <div style="margin-bottom: 20px;">
        <label>当前头像：</label><br>
        <img src="{{ url_for('static', filename='uploads/' + user.avatar) }}" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: 10px 0;">
        <br><input type="file" name="avatar_file">
    </div>
    <div style="margin-bottom: 20px;">
        <label>我的昵称：</label>
        <input type="text" name="nickname" value="{{ user.nickname }}" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
    </div>
    <div style="margin-bottom: 20px;">
        <label>个性签名：</label>
        <textarea name="bio" style="width: 100%; height: 80px; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">{{ user.bio }}</textarea>
    </div>
    <button type="submit" class="btn-anime">保存修改</button>
</form>
{% endblock %}
