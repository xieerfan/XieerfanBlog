<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台登录 - My Blog</title>
    <style>
        body {
            /* 背景图你可以随时换，这里预留了高品质图片接口 */
            background: url("{{ url_for('static', filename='images/login-bg.png') }}") no-repeat center center fixed;;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            /* 磨砂玻璃核心代码 */
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        input::placeholder { color: #eee; }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #6c5ce7;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #a29bfe; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Blog Admin</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="用户名" required>
            <input type="password" name="password" placeholder="密码" required>
            <button type="submit">登 录</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}<p style="color: #ff7675;">{{ messages[0] }}</p>{% endif %}
        {% endwith %}
    </div>
</body>
</html>
