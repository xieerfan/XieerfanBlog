name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # æŒ‡å‘ ui ç›®å½•ä¸‹çš„ lock æ–‡ä»¶ï¼Œå¦åˆ™ cache ä¸ç”Ÿæ•ˆ
          cache-dependency-path: package-lock.json

      - name: Restore Real API URL
        run: |
          echo "ğŸ”„ Replacing GITHUB-SC with real API URL..."
          # ä¾ç„¶åªæ‰«æ ui ç›®å½•
          find ui -type f -name "*.vue" -print0 | xargs -0 sed -i "s|GITHUB-SC|${{ secrets.API_BASE_URL }}|g"

      - name: Install & Build
        working-directory: ./ui
        run: |
          npm install
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          # ä½¿ç”¨å®˜æ–¹æ¨èçš„å‚æ•°é…ç½®æ–¹å¼
