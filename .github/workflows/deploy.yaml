name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # æ³¨æ„ï¼šè¿™é‡Œä¹Ÿéœ€è¦æŒ‡å®šç¼“å­˜æ–‡ä»¶çš„ä½ç½®
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Restore Real API URL
        run: |
          echo "ğŸ”„ Replacing GITHUB-SC with real API URL..."
          # æ‰«æèŒƒå›´é”å®šåœ¨ ui ç›®å½•ä¸‹
          find ui -type f -name "*.vue" -print0 | xargs -0 sed -i "s|GITHUB-SC|${{ secrets.API_BASE_URL }}|g"

      - name: Install & Build
        # è®¾ç½®å·¥ä½œç›®å½•ä¸º ui
        working-directory: ./ui
        run: |
          npm install
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          # æ ¸å¿ƒä¿®æ”¹ï¼šæŒ‡å®šéƒ¨ç½²ç›®å½•ä¸º ui/dist
          command: pages deploy ui/dist --project-name=xieerfan-blog